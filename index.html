<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series.tech Movies Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            color: #ffffff;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3d3d3d;
            flex-shrink: 0;
        }

        .nav-button {
            background: #3d3d3d;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-button:hover:not(:disabled) {
            background: #4d4d4d;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .url-container {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3d3d3d;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #urlInput:focus {
            border-color: #0078d4;
        }

        #goButton {
            background: #0078d4;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #goButton:hover {
            background: #106ebe;
        }

        /* BrowserView will be rendered below toolbar */
        .browser-content {
            flex: 1;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to BrowserView */
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="backButton" class="nav-button">← Back</button>
        <button id="forwardButton" class="nav-button">Forward →</button>
        <button id="refreshButton" class="nav-button">↻ Refresh</button>
        <div class="url-container">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., seriestechmovies.site)" />
            <button id="goButton">Go</button>
        </div>
    </div>
    <div class="browser-content"></div>
    <script src="renderer.js"></script>
</body>
</html>
